name: ğŸ“š Docs & Storybook

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build React Storybook
        run: |
          echo "Building React Storybook with base path..."
          STORYBOOK_BASE_PATH=/arkitect-ui/react-storybook/ \
            pnpm nx run @arkitect-ui/react:build:storybook

      - name: ğŸ—ï¸ Build Solid Storybook
        run: |
          echo "Building Solid Storybook with base path..."
          STORYBOOK_BASE_PATH=/arkitect-ui/solid-storybook/ \
            pnpm nx run @arkitect-ui/solid:build:storybook

      - name: ğŸ—ï¸ Build Docs
        run: |
          echo "Building docs..."
          pnpm registry:build
          pnpm nx build "@arkitect-ui/docs"

      - name: ğŸ“ Organize deployment
        run: |
          echo "Creating deployment structure..."
          mkdir -p deploy

          # Copy docs to root
          echo "Copying docs..."
          cp -r apps/docs/dist/* deploy/

          # Copy React Storybook to subdirectory
          echo "Copying React Storybook..."
          mkdir -p deploy/react-storybook
          cp -r packages/react/storybook-static/* deploy/react-storybook/

          # Copy Solid Storybook to subdirectory
          echo "Copying Solid Storybook..."
          mkdir -p deploy/solid-storybook
          cp -r packages/solid/storybook-static/* deploy/solid-storybook/

          # List deployment structure
          echo "Deployment structure:"
          ls -la deploy/
          echo ""
          echo "React Storybook:"
          ls -la deploy/react-storybook/ | head -20
          echo ""
          echo "Solid Storybook:"
          ls -la deploy/solid-storybook/ | head -20

      - name: âš™ï¸ Configure Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment Summary
        run: |
          echo "Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "Available URLs:"
          echo "  - Docs: ${{ steps.deployment.outputs.page_url }}"
          echo "  - React Storybook: ${{ steps.deployment.outputs.page_url }}react-storybook/"
          echo "  - Solid Storybook: ${{ steps.deployment.outputs.page_url }}solid-storybook/"
